{% extends 'base.html' %}
{% load static %}
{% block itemNavbar %}
<li class="nav-item">
  <a class="nav-link text-white" aria-current="page" href="{% url 'login' %}"> Iniciar Sesión </a>
</li>
<li class="nav-item">
  <a class="nav-link text-white" aria-current="page" href="{% url 'registro' %}"> Registrate </a>
</li>
<li class="nav-item">
  <a class="nav-link text-white" href="{% url 'contacto' %}">Contacto</a>
</li>
{% endblock %}
{% block container %}
<div style="width: 100%; height: 100%; background-color:#0f66c3">
    <br>
    <div class="d-flex justify-content-center align-items-center">
        <div class="bg-white p-5 rounded-5 shadow" style="width: 25rem">
            <div class="contenedor-icono d-flex justify-content-center">
                <i class="bi bi-person-circle" style="font-size: 50px"></i>
            </div>
            <div class="text-center fs-3">Iniciar Sesión</div>
            <div class="input-group">
                <div class="input-group-text" style="background-color:#0f66c3">
                    <i class="bi bi-person-fill"></i>
                </div>
                <input class="form-control bg-light" type="text" placeholder="Usuario">
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-text" style="background-color:#0f66c3">
                    <i class="bi bi-shield-lock-fill"></i>
                </div>
                <input class="form-control" type="password" placeholder="Contraseña">
            </div>
            <div class="d-flex justify-content-around mt-1">
            </div>
            <a href="{% url 'administrativo' %}" class="btn text-white w-100 mt-4 fw-semibold shadow-sm" style="background-color: rgb(6, 161, 6)"> Iniciar </a>
            <div class="d-flex gap-1 justify-content-center mt-1">
                <div> ¿No estás registrado? </div>
                <a href="{% url 'registro' %}" class="text-decoration-none fw-semibold"> Regístrate aquí </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
