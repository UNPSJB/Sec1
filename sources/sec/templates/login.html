{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Login</title>
</head>
<body style="background-color:#0f66c3">
    <nav class="navbar navbar-expand-lg" style="background-color: #064080">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static '/img/sec_noticia.png' %}" alt="logo" width="150px">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="login.html"> Iniciar Sesión </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#"> Registrate </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <br>
    <br>
    <div class="d-flex justify-content-center align-items-center">
        <div class="bg-white p-5 rounded-5 shadow" style="width: 25rem">

                <i class="bi bi-person-circle" style="font-size: 50px"></i>
            </div>
            <div class="text-center fs-3">Iniciar Sesión</div>
            <div class="input-group">
                <div class="input-group-text" style="background-color:#064080">
                    <i class="bi bi-person-fill"></i>
                </div>
                <input class="form-control bg-light" type="text" placeholder="Usuario">
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-text" style="background-color:#064080">
                    <i class="bi bi-shield-lock-fill"></i>
                </div>
                <input class="form-control" type="password" placeholder="Contraseña">
            </div>
            <div class="d-flex justify-content-around mt-1">
            </div>
            <a href="{% url 'administrativo' %}" class="btn text-white w-100 mt-4 fw-semibold shadow-sm" style="background-color:#064080"> Iniciar </a>
            <div class="d-flex gap-1 justify-content-center mt-1">
                <div> ¿No estás registrado? </div>
                <a href="#" class="text-decoration-none fw-semibold"> Regístrate aquí </a>
            </div>
        </div>
