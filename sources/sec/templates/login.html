{% extends 'base.html' %}
{% load static %}
{% block itemNavbar %}
{% endblock %}
{% block container %}
<div style="width: 100%; height: 100%">
    <br>
    <div class="d-flex justify-content-center align-items-center">
        <div class="bg-white p-5 rounded-5 shadow" style="width: 25rem">
            <link rel="stylesheet" href="{% static 'css/error.css' %}">
            <div class="contenedor-icono d-flex justify-content-center">
                <i class="bi bi-person-circle" style="font-size: 50px"></i>
            </div>
            <div class="text-center fs-3">Iniciar Sesión</div>

            {% if form.errors %}
            <div id="message-error" class="alert alert-danger" role="alert">
                <strong>Usuario o contraseña incorrectos. Por favor, inténtelo de nuevo.</strong>
            </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="input-group">
                    <div class="input-group-text" style="background-color:#0f66c3">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" value="{{ form.username.value|default:'' }}" required>
                </div>
                <br>
                <div class="input-group">
                    <div class="input-group-text" style="background-color:#0f66c3">
                        <i class="bi bi-shield-lock-fill"></i>
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <div class="d-flex justify-content-around mt-1">
                    <button type="submit" class="btn text-white w-100 mt-4 fw-semibold shadow-sm" style="background: #064080"> Iniciar </button>
                </div>
            </form>
        </div>
        <script src="{% static 'js/error.js' %}"></script>
    </div>
</div>
{% endblock %}
