{% extends 'main.html' %} {% load crispy_forms_tags %} {% load static %} 
{% block container %}
<div>
  <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="container-listados my-3">
      <div class="table-responsive card shadow p-3">
        <h2>{% block ttitle %}Listado{% endblock %}</h2>
        <table class="table table-striped table-responsive dataTable">
          <thead>
            {% block thead %}{% endblock %}
          </thead>
          <tbody>
            {% block tbody %}{% endblock %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extracss %}
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css"/>
{% endblock %}

{% block extrajs %}
    <script src="{% static 'js/dataTable.js' %}"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src=https://cdn.datatables.net/2.1.8/js/dataTables.js></script>
{% endblock %}
