{% extends 'main.html' %} {% load crispy_forms_tags %} {% load static %} 
{% block container %}
<div>
  <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="container-listados my-3">
      <div class="table-responsive card shadow p-3">
        <h3>{% block ttitle %}Listado{% endblock %}</h3>
        <table class="table table-striped table-responsive">
          <thead>
            {% block thead %}{% endblock %}
          </thead>
          <tbody>
            {% block tbody %}{% endblock %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
