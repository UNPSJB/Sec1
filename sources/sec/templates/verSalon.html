{% extends 'main.html' %}
{% load static %}

{% block container %}
<div style="background-color: #0f66c3">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 py-3">
          <img src="{% static 'img/curso.png' %}" class="img-thumbnail" alt="persona">
        </div>
        <div class="col sm-12 col-md-4 col-lg-4 py-3">
          <label><b> DATOS SALÓN </b></label>
          <div class="input-group">
            <input type="text" placeholder="Nombre">
          </div>
          <div class="input-group">

          </div>
          <div class="input-group">
            <input type="text" placeholder="Capacidad">

        </div>

          </div>
        </div>
      </div>
      <div class="container-listados my-3">

              </div>

                </div>
              </div>
            </div>
            <table class="table table-striped table-responsive">

                    <tr>
                        <th> Nro Alquiler </th>

                    </tr>
                </thead>
                <tbody>
                    <div>
                        <tr>

                            <td><a href="{% url 'verAlquiler' %}" class="btn btn-success"> Ver </a></td>

            </table>
          </div> 
      </div>
    </div>
