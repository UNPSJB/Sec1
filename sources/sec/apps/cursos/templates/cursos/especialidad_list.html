{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block container %}
<div>
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">  
    <div class="container-listados my-3"> 
              <div class="table-responsive card shadow p-3"> 
                <h3>Listado de Especialidades</h3>
                  <table class="table table-striped table-responsive">
                      <thead>
                          <tr>
                            <th scope="col">nombre</th>
                            <th scope="col">area</th>
                            <th scope="col"></th>
                            <th scope="col"></th>  
                          </tr>
                      </thead>
                      <tbody>
                        <tr>
                          {% for especialidad in object_list %}
                          <tr class="bg-transition">
                            <td>{{ especialidad.nombre }}</td>
                            <td>{{ especialidad.get_area_display }}</td>
                            <td><a href="{% url 'modificarEspecialidad' especialidad.pk %}"class="btn btn-primary">Editar</a></td>
                            <td><a href="{% url 'eliminarEspecialidad' especialidad.pk %}"class="btn btn-primary">Eliminar</a></td>             
                                                                       
                          </tr>
                          {% endfor %}  
                      </tbody>
                  </table>
                </div> 
            </div>
        </div>
    </div>
</div>
{% endblock %}
