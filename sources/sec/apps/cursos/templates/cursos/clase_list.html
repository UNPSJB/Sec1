{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block container %}
<div>
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">  
    <div class="container-listados my-3"> 
              <div class="table-responsive card shadow p-3"> 
                <h3>Listado de Clases</h3>
                  <table class="table table-striped table-responsive">
                      <thead>
                          <tr>
                            <th scope="col">Dia</th>
                            <th scope="col">Comienza</th>
                            <th scope="col">Termina</th> 
                          </tr>
                      </thead>
                      <tbody>
                        <tr>
                          {% for clase in object_list %}
                          <tr class="bg-transition">
                            <td>{{ clase.get_dia_display }}</td>                            
                            <td>{{ clase.inicio }}</td>
                            <td>{{ clase.fin }}</td>
                            <td><a href="#"class="btn botones">Editar</a></td>
                            <td><a href="{% url 'eliminarClase' clase.pk %}"class="btn btn-primary">Eliminar</a></td>             
                                                                       
                          </tr>
                          {% endfor %}  
                      </tbody>
                  </table>
                </div> 
            </div>
        </div>
    </div>
</div>
{% endblock %}
