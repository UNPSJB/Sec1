{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block container %}
{%if form.errors%}
   <div class="alert alert-danger" role="alert">
    No es posible cargar el formulario
    <p>{{form.errors}}</p>
  </div>
{% endif %}
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        {% crispy form form.helper %}
    </div>
</div>
{% endblock %}
