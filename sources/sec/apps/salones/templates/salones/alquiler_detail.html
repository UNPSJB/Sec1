{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block container %}
<div style="background-color:#0f66c3">
  <div class="container">
    <form action="#">
        <div class="form first">
        <header> Datos Alquiler </header>
                <div class="fields">
                  <div class="col sm-12 col-md-4 col-lg-4 py-3">
                    <div class="input-group py-2"> 
                      <label><b> Número de alquiler: </b></label> {{alquiler.pk}}
                    </div>
                    <div class="input-group py-2">
                      <label><b> Fecha de reserva: </b></label> {{alquiler.reserva}}
                    </div>
                    <div class="input-group py-2" style="display: flex; flex-direction: colum ">
                      <label><b> Fecha inicio: </b></label> {{alquiler.inicio}}
                    </div>
                    <div class="input-group py-2">
                      <label><b> Monto: </b></label> {{alquiler.salon.monto}} **revisar**
                    </div>
                  </div>
                  <div class="col sm-12 col-md-4 col-lg-4 py-3">
                    <div class="input-group py-2">
                        <label><b> Afiliado: </b></label> <a href="{% url 'detallarAfiliado' alquiler.afiliado.pk %}">{{alquiler.afiliado}} </a>
                    </div>
                    <div class="input-group py-2">
                      <label><b> Salón: </b></label> <a href="{% url 'detallarSalon' alquiler.salon.pk %}">{{alquiler.salon}} </a>
                    </div>
                    <div class="input-group py-2">
                      <label><b> Seña: </b></label> {{alquiler.senia}}
                    </div>
                  </div>
                </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <td><a href="#"class="btn btn-success">Editar</a></td>
              <td><a href="#"class="btn btn-danger">Eliminar</a></td>
            </div>
        </div>
    </form>
  </div>       
</div>
{% endblock %}
