{% extends 'main.html' %}
{% load static %}

{% block container %}
<div class="table-responsive card shadow p-3">
    <h3>Lista de espera</h3>
    <table class="table table-striped table-responsive">
        <thead>
            <tr>
                <th scope="col">Afiliado</th>
                <th scope="col">Fecha de reserva</th>
            </tr>
        </thead>
        <tbody>
            {% for alquiler in object_list %}
            <tr class="bg-transition">
                <td>{{ alquiler.afiliado }}</td>
                <td>{{ alquiler.reserva }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No hay afiliados en la lista de espera</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<a href="{% url 'listarAlquileres' %}" class="btn btn-primary">Regresar</a>
{% endblock %}
